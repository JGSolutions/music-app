
<img
  [src]="coverImages[0].image"
  *ngIf="coverImages.length < maxImagesGrid && coverImages.length >= 1" class="one-image">

<img src="../assets/no-music.svg"
  *ngIf="coverImages.length === 0" class="one-image">

<div class="grid" mat-card-image *ngIf="coverImages.length === maxImagesGrid">
  <div class="player" *ngFor="let coverImage of coverImages"><img [src]="coverImage.image"></div>
</div>
