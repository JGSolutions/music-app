<div class="item">
  <div class="avatar-wrapper" (click)="selectedItem()">
    <img [src]="avatar" class="avatar">
  </div>
  <div class="info-wrapper">
    <span class="mat-caption">Posted {{dateCreated | dateAgo}}</span>
    <div class="music-info">
      <span class="mat-body-2">{{name}}</span>
      <span>
        <img src="../assets/platforms/{{platform}}.png" >
      </span>
    </div>
    <span class="mat-caption">
      <span class="type" *ngIf="trackType === trackTypes.track">
        {{trackTypes[trackType]}} <span *ngIf="length > 0">- {{length | minuteSeconds}}</span>
      </span>
      <span class="type" *ngIf="trackType !== 'track'">{{trackTypes[trackType]}} - {{totalTracks}} Track(s)</span>
    </span>
  </div>
  <div class="options">
    <button mat-icon-button color="primary">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</div>
