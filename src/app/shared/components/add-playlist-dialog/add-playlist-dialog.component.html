<h2 mat-dialog-title>Save to...</h2>
<mat-dialog-content>
  <div class="no-list" *ngIf="(playlist$ | async)?.length! === 0">
    No Playlists yet! Create one!
  </div>

  <div *ngFor="let item of (playlist$ | async)">{{ item.playlistName }}</div>
</mat-dialog-content>
<!-- <mat-dialog-actions> -->
  <!-- <button mat-button mat-dialog-close>Close</button> -->
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
<!-- </mat-dialog-actions> -->

<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>add</mat-icon>
        Create Playlist
      </mat-panel-title>
      <!-- <mat-panel-description>
        This is a summary of the content
      </mat-panel-description> -->

    </mat-expansion-panel-header>
    <mat-form-field>
      <mat-label>Playlist name</mat-label>
      <input matInput [formControl]="playlistName" autocomplete="off">
    </mat-form-field>

    <mat-action-row>
      <button mat-button (click)="createPlayList()">Create</button>
      <!-- <button mat-button color="primary" (click)="nextStep()">Next</button> -->
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
