<mat-card class="example-card">
  <img mat-card-image [src]="coverImages[0].image" *ngIf="coverImages.length <= 1" class="one-image">

  <div class="grid" mat-card-image *ngIf="coverImages.length === 4">
    <div class="player"><img [src]="coverImages[0].image"></div>
    <div class="player"><img [src]="coverImages[1].image"></div>
    <div class="player"><img [src]="coverImages[2].image"></div>
    <div class="player"><img [src]="coverImages[3].image"></div>
  </div>

  <mat-card-content>
    <p class="mat-title">{{playlistName}}</p>
  </mat-card-content>
</mat-card>
