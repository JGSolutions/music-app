<mat-card class="example-card">
  <img mat-card-image [src]="coverImages[0].image" *ngIf="coverImages.length < maxImagesGrid" class="one-image">

  <div class="grid" mat-card-image *ngIf="coverImages.length === maxImagesGrid">
    <div class="player" *ngFor="let coverImage of coverImages"><img [src]="coverImage.image"></div>
  </div>

  <mat-card-content>
    <p class="mat-title">{{playlistName}}</p>
  </mat-card-content>
</mat-card>
