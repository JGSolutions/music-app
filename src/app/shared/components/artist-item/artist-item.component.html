<mat-card class="example-card">
  <img mat-card-image [src]="(avatar$ | async)?.large">
  <mat-card-content>
    <p class="mat-title">{{artistName}}</p>
    <mat-chip-list>
      <mat-chip color="primary" *ngFor="let platform of platforms$ | async" class="chip-label">{{platform}}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
