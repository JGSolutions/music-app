<mat-divider></mat-divider>
<div class="container-fluid fixed-height">
  <div class="row fixed-height">
    <div class="col-md-5 col-lg-3">
      <app-album-avatar
        [artist]="(artistAlbum$ | async)?.artist!"
        [platform]="(artistAlbum$ | async)?.platform!"
        [avatar]="(artistAlbum$ | async)?.pictures?.large!"
        [releaseDate]="(artistAlbum$ | async)?.releaseDate!"
        [totalTracks]="(artistAlbum$ | async)?.totalTracks!"
        [name]="(artistAlbum$ | async)?.name!">
      </app-album-avatar>
    </div>
    <div class="col-md-7 col-lg-9 fixed-height">
      <section class="songs-list-wrapper">
        <section class="song-list">
          <app-track-item
            *ngFor="let song of tracks$ | async; let index = index"
            [name]="song.name"
            [index]="index + 1"
            [id]="song.id"
            [length]="song.duration"
            [durationType]="song.durationType"
            [platform]="song.platform"
            [avatar]="song?.pictures?.medium!"
            [externalUrl]="song.externalUrl!"
            [trackType]="song.trackType"
            (selectedSong)="selectedSong($event)">
          </app-track-item>
        </section>
      </section>
    </div>
  </div>
</div>
